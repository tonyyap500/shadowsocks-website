<script>
    $(function () {
        /**
         * 账单记录
         **/
        (function () {
            //传参
            function _data(){
                var offset = typeof(window['condition']) == 'undefined'?  1 : window['condition']['offset'];  //页码 默认为1
                return {
                    offset : offset
                };
            }

            btn_sch(_data());

            //请求数据
            function btn_sch(data){
                var url = "url";
                $.http.get(url,data,function(e){
                    setTimeout(function() {
                        if(e._count == 0) {
//                            $(".u-page").css("display","none");
                            return false;
                        } else if( e._count > 0 ){
                            _html(e.data);
//                            $(".u-page").show();
                        }
                    },400);

                });
            }

            function _html(data){
                var _html = '';

                for(var i in data){
                    _html += '<tr id="'+ data[i].id+'">' +
                        '<td>' +
                        '<p>'+ data[i].create_date+'</p>' +
                        '<p class=" u-fc9">'+ data[i].create_time+'</p>' +
                        '</td>' +
                        '<td class="u-fc9">' +
                        '<p>流水号：'+ data[i].serial_number +'</p>' +
                        '<p>订单号：'+ data[i].order_no +'</p>' +
                        '</td>' +
                        '<td>'+ data[i].deal_type +'</td>' +
                        '<td>';
                    if(data[i].adv_type === '--'){
                        _html += '<p class="u-fc9 u-ffams">'+ data[i].adv_type +'</p>';
                    } else {
                        _html += '<p>'+ data[i].adv_type +'</p>';
                    }
                    _html +='</td>' +
                        '<td>';

                    var font_color = '',
                        font_symbol = '';
                    if(data[i].is_green == 1){
                        font_color = 'u-fcg';
                        font_symbol = '+';
                    } else if(data[i].is_yellow == 1){
                        font_color = 'u-fcf';
                        font_symbol = '-';
                    }

                    _html += '<p class="'+ font_color +'">'+ font_symbol + data[i].amount +'</p>';

                    _html += '</td>' +
                        '<td>' + data[i].account_amount +'</td>' +
                        '<td>' + data[i].usable_amount +'</td>' +
                        '<td>' +
                        '<p>' + data[i].deal_remarks +'</p>';
                    if(data[i].service_money != 0){
                        _html += '<p class="u-fc9">[手续费：<span class="u-fcf">￥' + data[i].service_money +'</span>]</p>';
                    }
                    _html +='</td>' +
                        '</tr>'
//                            '<p>支付宝订单号为：' + data[i].deal_remarks +'</p>' +
                }

                $(".med-table-bill tbody").html(_html);
            }
        })();
    })
</script>
