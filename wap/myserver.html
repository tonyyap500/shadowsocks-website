<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>我的服务器</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>地址</th>
                <th>端口</th>
                <th>密码</th>
                <th>加密</th>
                <th>国家</th>
                <th>城市</th>
            </tr>
        </thead>

        <tbody id="tbody">
        </tbody>
    </table>
    <a href="userinfo.html">个人中心</a>
</body>
<script>
    $(document).ready(function () {
        var tbody = $("#tbody");

        function addRow(domain, port, password, encryption, country, city) {
            tbody.append(
                "<tr> <td>" + domain + "</td> <td>" + port + "</td> <td>" + password + "</td> <td>" + encryption + "</td> <td>"+country+"</td> <td>"+city+"</td> </tr>"
            );
        }

        $.ajax({
            type: "GET",
            cache:false,
            async:false,
            url: "http://47.254.202.96:8822/shadowsocks/server/myServers",
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success: function (result) {
                for(var index in result) {
                    var data = result[index];
                    addRow(
                        data.domain,
                        data.port,
                        data.password,
                        data.encryption,
                        data.country,
                        data.city
                    );
                }
                console.log(result);
            },
            fail: function (result) {
                console.log(result);
            }
        });
    });
</script>
</html>
