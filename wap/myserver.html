<style>
    td {
        color: white;

</style>
<body>
<h1 class="w3ls">我的节点</h1>
<div class="content-agileits" >
        <!--<a href="userinfo.html">个人中心</a>-->
        <div id="tbody">

        </div>
        <div>
            <a style="margin-left: 0" href="index.html">返回首页</a>
            <a style="margin-left: 50px" href="userinfo.html">个人中心</a>
        </div>
</div>
</body>
<script>
    $(document).ready(function () {
        var tbody = $("#tbody");
        var token = window.localStorage.getItem("token");
        var domain = window.localStorage.getItem("domain");

        function addRow(domain, port, password, encryption, country, city) {
            tbody.append(
                    "<p style='color: white'>节点详情</p>" +
                "<table class='table table-bordered'><tbody><tr><td>地址</td><td>"+domain+"</td></tr><tr><td>端口</td><td>"+port+"</td></tr><tr><td>密码</td><td>"+password+"</td></tr><tr><td>加密</td><td>"+encryption+"</td></tr><tr><td>国家</td><td>"+country+"</td></tr><tr><td>城市</td><td>"+city+"</td></tr></tbody></table>"
            );
            tbody.append(
                "<tr><td></td><td></td></tr>"
            );
        }

        $.ajax({
            type: "GET",
            cache:false,
            async:false,
            url: "http://" + domain + ":8822/shadowsocks/server/myServers?token=" + token,
            headers: {
                "token" : token
            },
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success: function (result) {
                for(var index in result) {
                    var data = result[index];
                    addRow(
                        data.domain,
                        data.port,
                        data.password,
                        data.encryption,
                        data.country,
                        data.city
                    );
                }
                console.log(result);
            },
            fail: function (result) {
                console.log(result);
            }
        });
    });
</script>
</html>
