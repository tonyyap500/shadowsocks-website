<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- fonts -->
    <link href="http://fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet">
    <!-- /fonts -->
    <!-- css -->
    <link href="css/bootstrap.css" rel="stylesheet" type='text/css' media="all" />
    <link href="css/style.css" rel="stylesheet" type='text/css' media="all" />
    <!-- /css -->
</head>
<body>
<h1 class="w3ls">请登录</h1>
<div class="content-agileits">
    <form action="#" method="post" data-toggle="validator" role="form" id="login" name="login">
        <div class="form-group  w3 w3l">
            <label for="username" class="control-label">用户名</label>
            <input type="text" class="form-control" id="username" placeholder="用户名或邮箱" data-error="请输入用户名" required>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group agile agileits- w3-agile">
            <label for="inputPassword" class="control-label">密码</label>
            <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="密码" required>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group agileits  w3">
            <label for="captcha" class="control-label">验证码</label>
            <div>
                <input style="float: left" type="text" id="captcha" placeholder="验证码" data-error="请输入验证码">
                <img style="float: right" src="http://47.254.202.96:8822/shadowsocks/user/captcha" class="img-responsive" id="captchaImage" alt="点击加载" width="100" height="40">
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <label for="captcha" class="control-label" id="space"></label>
        <div class="form-group">
            <button type="submit" class="btn btn-lg" id="submit">提交</button>
        </div>
    </form>
</div>

<!-- js files -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/validator.min.js"></script>
<!-- /js files -->

<script>
    $("document").ready(function () {
        //reload captcha
        $("#captchaImage").click(function () {
            var timestamp = new Date().getTime();
            var src = "http://47.254.202.96:8822/shadowsocks/user/captcha";
            $(this).attr("src", src + '?'+ timestamp);
        });

        $("#login").submit(function () {
            var username = $("#username").val();
            var password = $("#inputPassword").val();
            var captcha = $("#captcha").val();

            $.ajax({
                type: "POST",
                cache:false,
                async:false,
                url: "http://47.254.202.96:8822/shadowsocks/user/login",
                contentType: 'application/json',
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                data: JSON.stringify({
                    "username": username,
                    "password": password
//                    "captcha": captcha
                }),
                success: function (result) {
                    alert(result.message);
                    console.log(result);
                },
                fail: function (result) {
                    console.log(result);
                }
            });
        });
    })
</script>
</body>
</html>
