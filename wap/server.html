<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- fonts -->
    <link href="http://fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet">
    <!-- /fonts -->
    <!-- css -->
    <link href="css/bootstrap.css" rel="stylesheet" type='text/css' media="all" />
    <link href="css/style.css" rel="stylesheet" type='text/css' media="all" />
    <!-- /css -->
</head>
<body>
<h1 class="w3ls">请登录</h1>
<div class="content-agileits">

    <form action="#" method="post" data-toggle="validator" role="form" id="register" name="register">
        <div class="form-group w3 w31">
            <label for="country">国家</label>
            <select class="form-control" id="country">
                <option>中国</option>
                <option>美国</option>
                <option>日本</option>
                <option>新加坡</option>
                <option>无可用国家</option>
            </select>
        </div>

        <div class="form-group w3 w31">
            <label for="city">城市</label>
            <select class="form-control" id="city">
                <option>香港</option>
                <option>台北</option>
                <option>上海</option>
                <option>杭州</option>
                <option>无可用城市</option>
            </select>
        </div>

        <label class="control-label" id="space"></label>
        <div class="form-group">
            <button type="submit" class="btn btn-lg" id="submit">购买</button>
        </div>
    </form>
</div>

<!-- js files -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/validator.min.js"></script>
<!-- /js files -->

<script>
    $("document").ready(function () {
        //reload captcha
        $("#captchaImage").click(function () {
            var timestamp = new Date().getTime();
            var src = "http://47.254.202.96:8822/shadowsocks/user/captcha";
            $(this).attr("src", src + '?'+ timestamp);
        });
    })
</script>
</body>
</html>
