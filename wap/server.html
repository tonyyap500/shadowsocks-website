<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购买服务器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- css -->
    <link href="css/bootstrap.css" rel="stylesheet" type='text/css' media="all" />
    <link href="css/style.css" rel="stylesheet" type='text/css' media="all" />
    <!-- /css -->
</head>
<body>
<h1 class="w3ls">购买节点</h1>
<div class="content-agileits">

    <form action="#" method="post" data-toggle="validator" role="form" id="register" name="register">
        <div class="form-group w3 w31">
            <label for="country">国家</label>
            <select class="form-control" id="country">
                <!--<option>无可用国家</option>-->
            </select>
        </div>

        <div class="form-group w3 w31">
            <label for="city">城市</label>
            <select class="form-control" id="city">
                <!--<option>无可用城市</option>-->
            </select>
        </div>

        <label class="control-label" id="space"></label>
        <div class="form-group">
            <button type="button" class="btn btn-lg" id="submit">购买</button>
        </div>

        <div>
            <a style="margin-left: 0" href="index.html">返回首页</a>
            <a style="margin-left: 50px" href="userinfo.html">个人中心</a>
        </div>
    </form>
</div>

<!-- js files -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/validator.min.js"></script>
<!-- /js files -->

<script>
    $("document").ready(function () {
        var token = window.localStorage.getItem("token");
        var domain = window.localStorage.getItem("domain");
        $.ajax({
            type: "GET",
            cache:false,
            async:false,
            url: "https://" + domain + "/shadowsocks/server/countryList?token=" + token,
            headers: {
                "token" : token
            },
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success: function (result) {
                for(var index in result) {
                    $('#country').append($('<option/>', {
                        value: result[index].country,
                        text : result[index].countryInChinese
                    }));
                }
                var country = $("#country").val();
                updateCityList(country);
                console.log(result);
            },
            fail: function (result) {
                console.log(result);
            }
        });

        function updateCityList(country) {
            $.ajax({
                type: "GET",
                cache:false,
                async:false,
                url: "https://" + domain + "/shadowsocks/server/cityList/" + country + "?token=" + token,
                headers: {
                    "token" : token
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (result) {
                    $("#city").empty();
                    for(var index in result) {
                        $('#city').append($('<option/>', {
                            value: result[index].id,
                            text : result[index].cityInChinese
                        }));
                    }
                    console.log(result);
                },
                fail: function (result) {
                    console.log(result);
                }
            });
        }

        $("#country").on('change', function () {
            var country = $(this).val();
            updateCityList(country);
        });

        $("#submit").click(function () {
            var id = $("#city").val();
            $.ajax({
                type: "GET",
                cache:false,
                async:false,
                url: "https://" + domain + "/shadowsocks/server/purchase/" + id + "?token=" + token,
                headers: {
                    "token" : token
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function (result) {
                    //TODO 余额不足时转到充值页面
                    alert(result.message);
                    if(result.result == 'SUCCESS') {
                        alert(result.message);
                        $(location).attr("href", "myserver.html");
                    }
                    console.log(result);
                },
                fail: function (result) {
                    console.log(result);
                }
            });
        });
    })
</script>
</body>
</html>
