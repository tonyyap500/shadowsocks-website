
<!doctype html>
<html>
<head>
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- fonts -->
    <link href="http://fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet">
    <!-- /fonts -->
    <!-- css -->
    <link href="css/bootstrap.css" rel="stylesheet" type='text/css' media="all" />
    <link href="css/style.css" rel="stylesheet" type='text/css' media="all" />
    <!-- /css -->
</head>
<body>
<h1 class="w3ls">请填写以下信息注册</h1>
<div class="content-agileits">
    <form action="#" method="post" data-toggle="validator" role="form" id="register" name="register">
        <div class="form-group  w3 w3l">
            <label for="username" class="control-label">用户名</label>
            <input type="text" class="form-control" id="username" placeholder="用户名" data-error="请输入用户名" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group w3l agileinfo wthree w3-agileits">
            <label for="inputEmail" class="control-label">邮箱</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="邮箱" data-error="邮箱无效" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group agile agileits- w3-agile">
            <label for="inputPassword" class="control-label">密码</label>
            <div class="form-inline row">
                <div class="form-group col-sm-6 agileits-">
                    <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="密码" required>
                    <div class="help-block">密码至少6个字符</div>
                </div>
                <div class="form-group col-sm-6 w3-agile">
                    <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="两次输入不一致" placeholder="确认密码" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="form-group  w3 w3l">
            <label for="username" class="control-label">邀请码</label>
            <input type="text" class="form-control" id="inviter" placeholder="邀请码(选填)" data-error="">
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group agileits  w3">
            <label for="captcha" class="control-label">验证码</label>
            <div>
                <input style="float: left" type="text" id="captcha" placeholder="验证码" data-error="请输入验证码">
                <img style="float: right" src="http://47.254.202.96:8822/shadowsocks/user/captcha" class="img-responsive" id="captchaImage" alt="点击加载" width="100" height="40">
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <label for="captcha" class="control-label" id="space"></label>
        <div class="form-group">
            <button type="submit" class="btn btn-lg" id="submit">提交</button>
        </div>
    </form>
</div>
<!-- js files -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/validator.min.js"></script>
<!-- /js files -->
<script>
    $("document").ready(function () {
        //reload captcha
        $("#captchaImage").click(function () {
            var timestamp = new Date().getTime();
            var src = "http://47.254.202.96:8822/shadowsocks/user/captcha";
            $(this).attr("src", src + '?'+ timestamp);
        });

        $("#register").submit(function () {
            var username = $("#username").val();
            var email = $("#inputEmail").val();
            var password = $("#inputPassword").val();
            var inviter = $("#inviter").val();
            if(inviter == null) {
                inviter = 0;
            }
            var captcha = $("#captcha").val();

            alert(username);
            $.ajax({
                type: "POST",
                cache:false,
                async:false,
                url: "http://47.254.202.96:8822/shadowsocks/user/register",
                contentType: 'application/json',
                data: JSON.stringify({
                    "username": username,
                    "email": email,
                    "password": password,
                    "inviter": inviter,
                    "captcha": captcha
                }),
                success: function (result) {
                    console.log(result);
                },
                fail: function (result) {
                    console.log(result);
                }
            });
            console.log(username);
            alert("waiting");
        });

    })
</script>
</body>
</html>
